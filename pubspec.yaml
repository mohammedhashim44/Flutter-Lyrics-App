name: flutter_lyrics
description: A new Flutter application.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.6+7

environment:
  sdk: '>=2.12.0 <3.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.4
  dio: ^4.0.6
  flutter_bloc: ^7.2.0
  get_it: ^7.2.0
  flare_flutter: ^3.0.2
  hive: ^2.1.0
  hive_flutter: ^1.1.0
  path_provider: ^2.0.9
  theme_provider: ^0.5.0
  lottie: ^1.2.2
  url_launcher: ^6.1.0
  cached_network_image: ^3.2.0
  html: ^0.15.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  hive_generator: ^1.1.2
  build_runner: ^2.1.10
  flutter_launcher_icons: ^0.9.2
  change_app_package_name: ^1.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/flare_animations/
    - assets/lottie_animations/
    - assets/app_icon/

  fonts:

    - family: Poppins
      fonts:
        - asset: assets/fonts/Poppins/Poppins-Thin.ttf
          weight: 100
        - asset: assets/fonts/Poppins/Poppins-ExtraLight.ttf
          weight: 200
        - asset: assets/fonts/Poppins/Poppins-Light.ttf
          weight: 300
        - asset: assets/fonts/Poppins/Poppins-Regular.ttf
          weight: 400
        - asset: assets/fonts/Poppins/Poppins-Medium.ttf
          weight: 500
        - asset: assets/fonts/Poppins/Poppins-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Poppins/Poppins-Bold.ttf
          weight: 700
        - asset: assets/fonts/Poppins/Poppins-ExtraBold.ttf
          weight: 800
        - asset: assets/fonts/Poppins/Poppins-Black.ttf
          weight: 900
